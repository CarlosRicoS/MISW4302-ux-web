<div class="container-chart-wrapper">
  <div class="container-title">
      <span class="mat-title-large">{{title}}</span>
  </div>
  <mat-card appearance="outlined" class="container-chart">
    <mat-card-header>
      @if (hasDateHeader) {
        <div class="container-chart-header time-chart-header">
          <span>
              Lunes, Agosto 17
          </span>
        @if (hasGeneralToggle) {
          <span class="container-chart-header-chip">
            <mat-slide-toggle color="primary" 
              aria-label="Toggle chart view"
              [checked]="true"
            >
            </mat-slide-toggle>
          </span>
        }
        </div>
      } @else {
        <div class="container-chart-header">
          <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Hoy" class="mat-title-large"></mat-tab>
            <mat-tab label="Semana" class="mat-title-large"></mat-tab>
            <mat-tab label="Mes" class="mat-title-large"></mat-tab>
          </mat-tab-group>
        </div>
      }
    </mat-card-header>
    <mat-card-content>
      <div class="container-chart-content">
          <ng-content></ng-content>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="container-chart-navigation">
        <button matMiniFab aria-label="Previous date">
            <mat-icon>navigate_before</mat-icon>
        </button>
        <button matMiniFab aria-label="Next date">
            <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
